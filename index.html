<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="js/formregistro.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Biblioteca ISP20</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
            <a class="navbar-brand" href="#">Biblioteca ISP20</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#iniciarSesionModal">Iniciar sesion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registrarseModal">Registrarse</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
  <div class="container" data-bs-toggle="modal" data-bs-target="#agregarEditarModal">
    <button class="btn btn-primary">
      Agregar Libro
    </button>
  </div>

    <main class="container" id="contenedorLibros">

    </main>

    <footer class="container">
        <div class="card text-center">
            <div class="card-header">
            Ingenieria de Software 2023
            </div>
            <div class="card-body">
            <h5 class="card-title">1º Año Tecnico Superior de Desarrollo de Software</h5>
            <p class="card-text">Instituto Superior de Profesorado Nº20</p>
            </div>
            <div class="card-footer text-body-secondary">
            San Justo - Santa Fe
            </div>
        </div>
    </footer>

    <!--Modal Iniciar Sesion-->
  <div class="modal fade" id="iniciarSesionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesion</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>
    <!--Modal Registrarse-->
    <div class="modal fade" id="registrarseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Cuenta</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="registroForm">
              <label for="txtEmail" class="form-label">Ingrese email:</label>
              <input type="text" id="txtEmail" class="form-control mb-3" required>
              <label for="txtPassword" class="form-label">Ingrese password</label>
              <input type="password" id="txtPassword" class="form-control" required>
              <input type="submit" value="Registrarse" class="form-control btn btn-primary mt-3">
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Modal Agregar/Editar Libros-->
    <div class="modal fade" id="agregarEditarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar/Editar Libro</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="agregarEditarForm" onsubmit="return false;">
              <label for="txtNombre" class="form-label">Nombre:</label>
              <input type="text" id="txtNombre" class="form-control mb-3" required>
              <label for="txtPaginas">Paginas:</label>
              <input type="number" id="txtPaginas" class="form-control mb-3" required>
              <label for="txtAutor">Autor:</label>
              <input type="text" id="txtAutor" class="form-control mb-3">
              <label for="txtEditorial">Editorial:</label>
              <input type="text" id="txtEditorial" class="form-control mb-3">
              <label for="txtPortadaUrl">Portada:</label>
              <input type="text" id="txtPortadaUrl" class="form-control mb-3">
              <label for="txtSinopsis">Sinopsis:</label>
              <textarea id="txtSinopsis"class="form-control mb-3" rows="3"></textarea>
              <label for="txtGenero">Genero:</label>
              <input type="text" id="txtGenero" class="form-control mb-3">
              <input type="submit" value="Enviar" class="form-control btn btn-primary" onclick="applibros.agregarLibros();">
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
